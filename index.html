<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaTeX Displayer</title>
    <!-- Removed KaTeX CSS; will use MathJax which renders via HTML/CSS dynamically -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>LaTeX Displayer</h1>
        <textarea id="input" placeholder="Paste your content here and click Render."></textarea>
        <button id="render-btn">Render</button>
        <div id="output"></div>
    </div>
        <script>
                // MathJax configuration (TeX + AMS, inline $...$ and \(...\), display $$...$$ and \[...\])
                window.MathJax = {
                    tex: { inlineMath: [['$','$'], ['\\(','\\)']], displayMath: [['$$','$$'], ['\\[','\\]']], processEscapes: true },
                    options: { skipHtmlTags: ['script','noscript','style','textarea','pre','code'] }
                };
        </script>
        <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" id="mathjax-script" async></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
